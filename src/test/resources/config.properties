# Delegate Vert.x Logger instances to SLF4J
vertx.logger-delegate-factory-class-name=io.vertx.core.logging.SLF4JLogDelegateFactory
# Server settings
http.port=8086
http.host=0.0.0.0
# SWAPI settings
swapi.http.host=swapi.co
swapi.http.port=80
# Have to set this because if connection is not available, auto-dialect fails
hibernate.dialect=org.hibernate.dialect.H2Dialect
# Create and drop the test database
hibernate.hbm2ddl.auto=create-drop
# Quote identifiers on queries
hibernate.globally_quoted_identifiers=true
# Database settings
database.driver_class=org.h2.Driver
database.raw_connection_url=jdbc:h2:mem:SWAME
database.vendor=h2
database.host=mem
database.username=
database.password=
database.schema=SWAME
